<!DOCTYPE html>
<html lang="en">
    <head>
      <title>Bootstrap Case</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="bootstrap.min.css">
      <script src="jquery.min.js"></script>
      <script src="bootstrap.min.js"></script>
      <script src="highcharts.js"></script>
      <script src="highmaps.js"></script>
      <script src="angular.min.js"></script>
      <script>
          var surveyApp = angular.module("SurveyApp", []);
          surveyApp.controller("getAllQuestions", function($http, $scope) {
              $http.get('http://localhost:8084/SurveyApplication/resources/questions/').
                success(function(data, status, headers, config) {
                  // this callback will be called asynchronously
                  // when the response is available
                  alert("" + data);
                }).
                error(function(data, status, headers, config) {
                  // called asynchronously if an error occurs
                  // or server returns response with an error status.
                });
          });
      </script>
    </head>
    <body ng-app="SurveyApp">
        <div class="container">
          <br/>
          <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" href="#Administration">Administration</a></li>
            <li><a data-toggle="tab" href="#Survey">Survey</a></li>
            <li><a data-toggle="tab" href="#Reports">Reports</a></li>
          </ul>

          <div class="tab-content">
            <div id="Administration" class="tab-pane fade in active">
                <br/> <br/> <br/>
                <div class="btn-group-vertical">
                  <button type="button" class="btn btn-link">Create Question</button>
                  <button type="button" class="btn btn-link">Update Question</button>
                  <button type="button" class="btn btn-link">Delete Question</button>
                </div>
            </div>
              <div id="Survey" class="tab-pane fade" ng-controller="getAllQuestions">
                <br/> <br/> <br/>  
                <p>Click the Start button below, to begin survey.</p>
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" ng-click="getAllQuestions">Start</button>
                </div>
            </div>
            <div id="Reports" class="tab-pane fade">

            </div>
          </div>
        </div>
    </body>
</html>
